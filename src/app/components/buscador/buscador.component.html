<h1>Buscando a: <small> {{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <p class="alert alert-info" role="alert">
            No existen resultados para {{ termino }}
        </p>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [hero]="hero" [index]="i" *ngFor="let hero of heroes; let i=index"></app-heroe-tarjeta>
</div>
