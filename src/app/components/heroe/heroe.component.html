<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }}<small> ({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="heroe.name" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <h3>Editorial</h3>
            <hr>
            <img *ngIf="heroe.casa == 'DC'" class="logoDC" src="assets/img/DC_Comics_logo.svg" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" class="logoMarvel" src="assets/img/Marvel_Studios_logo.svg.png" alt="">
        </div>
    </div>

</div>
